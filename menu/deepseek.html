<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas Espa√±olas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: inline-block;
            width: 80%;
        }
        .montones {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .monton {
            width: 150px;
            height: 225px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            background-image: url('baraja_html/reves.jpg');
        }
        .monton:hover {
            transform: scale(1.1);
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.4em;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff9800;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Cartas Espa√±olas</h1>
        <p>Selecciona el n√∫mero de montones:</p>
        <button onclick="iniciarJuego(2)">2 Montones</button>
        <button onclick="iniciarJuego(4)">4 Montones</button>
        <div class="montones" id="montones"></div>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        const baraja = [
            'oros1', 'oros2', 'oros3', 'oros4', 'oros5', 'oros6', 'oros7', 'oros10', 'oros11', 'oros12',
            'copas1', 'copas2', 'copas3', 'copas4', 'copas5', 'copas6', 'copas7', 'copas10', 'copas11', 'copas12',
            'espadas1', 'espadas2', 'espadas3', 'espadas4', 'espadas5', 'espadas6', 'espadas7', 'espadas10', 'espadas11', 'espadas12',
            'bastos1', 'bastos2', 'bastos3', 'bastos4', 'bastos5', 'bastos6', 'bastos7', 'bastos10', 'bastos11', 'bastos12'
        ];

        let montones = [];
        let cartasMostradas = [];
        let puntuacionJugador = 0;
        let puntuacionEnemigo = 0;
        let turnoJugador = true;

        function iniciarJuego(numMontones) {
            montones = [];
            cartasMostradas = new Array(numMontones).fill(false);
            puntuacionJugador = 0;
            puntuacionEnemigo = 0;
            turnoJugador = true;
            document.getElementById('resultado').innerHTML = '';

            let barajaMezclada = [...baraja].sort(() => Math.random() - 0.5);
            for (let i = 0; i < numMontones; i++) {
                montones.push(barajaMezclada.pop()); // Se toman cartas sin repetir
            }
            mostrarMontones();
        }

        function mostrarMontones() {
            const montonesDiv = document.getElementById('montones');
            montonesDiv.innerHTML = '';
            montones.forEach((carta, index) => {
                const montonDiv = document.createElement('div');
                montonDiv.className = 'monton';
                if (cartasMostradas[index]) {
                    montonDiv.style.backgroundImage = `url('baraja_html/${carta}.jpg')`;
                }
                montonDiv.onclick = () => revelarCarta(index, montonDiv);
                montonesDiv.appendChild(montonDiv);
            });
        }

        function revelarCarta(index, montonDiv) {
            if (!cartasMostradas[index] && turnoJugador) {
                cartasMostradas[index] = true;
                montonDiv.style.backgroundImage = `url('baraja_html/${montones[index]}.jpg')`;
                seleccionarCarta(index);
            }
        }

        function seleccionarCarta(index) {
            const cartaJugador = montones[index];
            puntuacionJugador += obtenerPuntos(cartaJugador);
            document.getElementById('resultado').innerHTML += `<strong>Jugador elige:</strong> ${cartaJugador}<br>`;

            montones.splice(index, 1);
            cartasMostradas.splice(index, 1);

            turnoJugador = false; // Turno de la m√°quina

            if (montones.length === 0) {
                setTimeout(mostrarResultadoFinal, 1000);
            } else {
                setTimeout(jugarTurnoEnemigo, 1000);
            }
        }

        function jugarTurnoEnemigo() {
            if (montones.length === 0) return; // Verificar si a√∫n hay cartas

            // En el modo de 2 montones, la m√°quina elige el mont√≥n libre
            let eleccionEnemigo;
            if (montones.length === 1) {
                eleccionEnemigo = 0; // Solo queda un mont√≥n
            } else {
                // En otros casos, elige un mont√≥n al azar de los disponibles
                eleccionEnemigo = Math.floor(Math.random() * montones.length);
            }

            const cartaEnemigo = montones[eleccionEnemigo];
            puntuacionEnemigo += obtenerPuntos(cartaEnemigo);
            document.getElementById('resultado').innerHTML += `<strong>Enemigo elige:</strong> ${cartaEnemigo}<br>`;

            // Revelar la carta del enemigo en pantalla
            const montonesDiv = document.getElementById('montones').children;
            montonesDiv[eleccionEnemigo].style.backgroundImage = `url('baraja_html/${cartaEnemigo}.jpg')`;

            montones.splice(eleccionEnemigo, 1);
            cartasMostradas.splice(eleccionEnemigo, 1);

            if (montones.length === 0) {
                setTimeout(mostrarResultadoFinal, 1000);
            } else {
                turnoJugador = true; // Vuelve el turno al jugador
            }
        }

        function mostrarResultadoFinal() {
            let resultadoFinal = `<br><strong>Puntos Jugador:</strong> ${puntuacionJugador} - <strong>Puntos Enemigo:</strong> ${puntuacionEnemigo}<br>`;
            resultadoFinal += puntuacionEnemigo > puntuacionJugador ? 'üíÄ ¬°El enemigo gana!' : puntuacionJugador > puntuacionEnemigo ? 'üéâ ¬°T√∫ ganas!' : 'ü§ù ¬°Empate!';
            document.getElementById('resultado').innerHTML += `<br><strong>${resultadoFinal}</strong>`;

            // Deshabilita el clic en las cartas al finalizar el juego
            document.querySelectorAll('.monton').forEach(carta => carta.onclick = null);
        }

        function obtenerPuntos(carta) {
            const valor = carta.match(/\d+/)[0];
            return valor === '10' || valor === '11' || valor === '12' ? 10 : parseInt(valor);
        }
    </script>
</body>
</html>
