<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RULETA DE LA CLASE</title>
  <style>
    /* ðŸ“Œ Estilos generales */
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    .duo-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #1b1602;
      color: rgb(255, 196, 0);
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 10;
    }

    .duo-button:hover {
      background-color: #1f1201;
      transform: scale(1.15);
    }

    .duo-button::before {
      content: 'âžœ'; /* Flecha mÃ¡s grande apuntando a la derecha */
      font-size: 24px;
      margin-right: 12px;
    }

    @media (max-width: 768px) {
      .duo-button {
        top: 5px;
        right: 5px;
        padding: 12px 25px;
        font-size: 18px;
      }
      .duo-button::before {
        font-size: 22px;
        margin-right: 10px;
      }
    }
    /* ðŸ“Œ Contenedor general */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      position: relative;
    }

    /* ðŸ“Œ Lista de nombres */
    .name-list {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
      max-width: 300px;
      text-align: left;
      margin-bottom: 20px;
      border: 2px solid black; /* Borde negro aÃ±adido */
    }

    .name-list h3 {
      margin-top: 0;
    }

    .name-list ul {
      list-style: none;
      padding: 0;
    }

    .name-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .name-list button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .name-list input {
      width: calc(100% - 80px);
      padding: 5px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .name-list .add-button {
      width: 70px;
      background-color: #28a745;
    }

    /* ðŸ“Œ Ruleta */
    .wheel-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    #wheelCanvas {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ðŸ“Œ Flecha */
    .arrow {
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 20px solid white;
      z-index: 10;
    }

    /* ðŸ“Œ BotÃ³n de girar */
    #spinButton {
  padding: 15px 30px;
  font-size: 1.2rem;
  font-weight: bold;
  background-color: #130e01;
  color: rgb(255, 196, 0);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-top: 20px;
  width: 100%;
  max-width: 200px;
  animation: none;
  border: 2px solid black;
  position: relative;
  box-shadow: 
    0 4px 0 #0a0800, /* Sombra inferior para efecto 3D */
    0 6px 6px rgba(0, 0, 0, 0.3); /* Sombra difuminada */
}

#spinButton:active {
  top: 2px; /* Mueve el botÃ³n hacia abajo al hacer clic */
  box-shadow: 
    0 2px 0 #0a0800, /* Reduce la sombra inferior al hacer clic */
    0 4px 4px rgba(0, 0, 0, 0.3); /* Ajusta la sombra difuminada */
}

#spinButton:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  top: 0; /* Restablece la posiciÃ³n si estÃ¡ deshabilitado */
  box-shadow: 
    0 4px 0 #0a0800, /* MantÃ©n la sombra 3D */
    0 6px 6px rgba(0, 0, 0, 0.3);
}

/* Estilos responsive para el botÃ³n */
@media (max-width: 767px) {
  #spinButton {
    padding: 12px 25px; /* Reducir el padding en mÃ³viles */
    font-size: 1rem; /* Reducir el tamaÃ±o de la fuente en mÃ³viles */
    max-width: 150px; /* Reducir el ancho mÃ¡ximo en mÃ³viles */
  }
}

    /* AnimaciÃ³n al hacer clic */
    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ðŸ“Œ PartÃ­culas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* ðŸ“Œ Marca de agua */
     /* ðŸ“Œ Marca de agua */
     .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      color: rgb(63, 49, 2);
      z-index: 1000;
      pointer-events: none;
    }

    /* ðŸ“Œ Ganador */
    .winner-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-weight: bold;
      color: white;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        gap: 20px;
      }

      .name-list {
        margin-bottom: 0;
        max-height: 500px; /* Lista mÃ¡s larga en escritorio */
      }

      .wheel-container {
        max-width: 500px;
      }

      #spinButton {
        margin-top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="watermark">JESUS HERRERO</div>
  <canvas class="particles"></canvas>
  <a href="https://kiubi27.github.io/" class="duo-button">DUO WHEEL</a>

  <div class="container">
    <!-- Lista de nombres -->
    <div class="name-list">
      <h3>Lista de Nombres</h3>
      <ul id="nameList"></ul>
      <div>
        <input type="text" id="newName" placeholder="AÃ±adir nombre" aria-label="AÃ±adir nombre" />
        <button class="add-button" onclick="addName()">Agregar</button>
      </div>
    </div>

    <!-- Ruleta -->
    <div class="wheel-container">
      <div class="arrow"></div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>

    <!-- BotÃ³n de girar -->
    <button id="spinButton" onclick="spinWheel()">Girar</button>
  </div>

  <!-- Ganador -->
  <div class="winner-display" id="winnerDisplay"></div>

  <!-- Sonidos -->
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-01.mp3"></audio>
  <audio id="spinSound" src="https://www.soundjay.com/misc/sounds/cartoon-jump-1.mp3"></audio>

  <!-- Script para confeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const nameListElement = document.getElementById("nameList");
    const winSound = document.getElementById("winSound");
    const spinSound = document.getElementById("spinSound");
    const winnerDisplay = document.getElementById("winnerDisplay");
    const spinButton = document.getElementById("spinButton");

    winSound.volume = 0.3;
    spinSound.volume = 0.5;

    let names = [
      "DiegoDeMiguel", "Gerardo", "Sergio.B", "Sergio.A", "Adrian",
      "Mario", "Estefania", "Albert", "Guillermo", "Diego.A",
      "Alejandro", "Fernando", "Bryan", "CarlosRodrigo", "Geraldine",
      "Teresa", "Javier", "Jesus"
    ];

    const colors = [
      "#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#33FFF5",
      "#F5FF33", "#A133FF", "#FF3333", "#33FFA1", "#5733FF"
    ];

    function updateNameList() {
      nameListElement.innerHTML = "";
      names.forEach((name, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${name}</strong>
          <button onclick="removeName(${index})" aria-label="Eliminar ${name}">X</button>
        `;
        nameListElement.appendChild(li);
      });
    }

    function removeName(index) {
      names.splice(index, 1);
      updateNameList();
      drawWheel();
    }

    function addName() {
      const input = document.getElementById("newName");
      const newName = input.value.trim();

      if (newName !== "") {
        names.push(newName);
        input.value = "";
        updateNameList();
        drawWheel();
      }
    }

    function drawWheel(angle = 0) {
      const container = document.querySelector('.wheel-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientWidth;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let numSegments = names.length;

      if (numSegments === 0) return;

      let arcSize = (2 * Math.PI) / numSegments;

      for (let i = 0; i < numSegments; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(canvas.width / 2, canvas.height / 2);
        ctx.arc(
          canvas.width / 2, canvas.height / 2,
          canvas.width / 2,
          i * arcSize + angle, (i + 1) * arcSize + angle
        );
        ctx.lineTo(canvas.width / 2, canvas.height / 2);
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 3;
        ctx.stroke();

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(i * arcSize + arcSize / 2 + angle);
        ctx.textAlign = "center";
        ctx.fillStyle = "black";
        ctx.font = `bold ${canvas.width / 23}px Arial`;
        ctx.fillText(names[i], canvas.width / 3, 10);
        ctx.restore();
      }
    }

    window.addEventListener('resize', () => {
      drawWheel();
    });

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    let colorInterval;

    function spinWheel() {
      spinButton.disabled = true;
      spinButton.style.opacity = "0.5";
      spinButton.style.cursor = "not-allowed";

      // AnimaciÃ³n de clic
      spinButton.style.animation = "buttonClick 0.3s ease";

      // Cambiar color del botÃ³n mientras gira
      colorInterval = setInterval(() => {
        spinButton.style.backgroundColor = getRandomColor();
      }, 200); // Cambia de color cada 200ms

      spinSound.play();

      let extraRotations = Math.floor(Math.random() * 6) + 5;
      let totalRotation = extraRotations * 360 + Math.floor(Math.random() * 360);
      let currentRotation = 0;
      let spinSpeed = Math.random() * (25 - 15) + 15;

      function animateSpin() {
        if (spinSpeed > 0.2) {
          currentRotation += spinSpeed;
          spinSpeed *= Math.random() * (0.98 - 0.95) + 0.95;
          drawWheel((currentRotation * Math.PI) / 180);
          requestAnimationFrame(animateSpin);
        } else {
          determineWinner(currentRotation % 360);
        }
      }

      animateSpin();
    }

    function determineWinner(rotation) {
      clearInterval(colorInterval); // Detener el cambio de color
      spinButton.style.backgroundColor = "#130e01"; // Restaurar color original

      let numSegments = names.length;
      let arcSize = (2 * Math.PI) / numSegments;
      let adjustedAngle = (rotation + 0) % 360;
      let finalAngle = (adjustedAngle * Math.PI) / 180;
      let winningIndex = Math.floor((numSegments - (finalAngle / (2 * Math.PI) * numSegments)) % numSegments);
      let winner = names[winningIndex];

      winnerDisplay.textContent = `Â¡Ganador: ${winner}!`;
      winnerDisplay.style.display = "block";

      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      winSound.play();

      setTimeout(() => {
        winnerDisplay.style.display = "none";
        spinButton.disabled = false;
        spinButton.style.opacity = "1";
        spinButton.style.cursor = "pointer";
        winSound.pause();
        winSound.currentTime = 0;
      }, 4000);
    }

    function createParticles() {
      const particlesCanvas = document.querySelector(".particles");
      const ctx = particlesCanvas.getContext("2d");

      function resizeCanvas() {
        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      let particles = Array.from({ length: 100 }, () => ({
        x: Math.random() * particlesCanvas.width,
        y: Math.random() * particlesCanvas.height,
        size: Math.random() * 3 + 1,
        speedY: Math.random() * 1.5 + 0.5
      }));

      function animateParticles() {
        ctx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);
        particles.forEach(p => {
          p.y += p.speedY;
          if (p.y > particlesCanvas.height) p.y = 0;
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(animateParticles);
      }
      animateParticles();
    }

    updateNameList();
    drawWheel();
    createParticles();
  </script>
</body>
</html>
